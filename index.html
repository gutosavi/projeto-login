<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/d1f07ec24b.js" crossorigin="anonymous"></script>
</head>

<body>
    <main id="tela">
        <form action="" method="get" autocomplete="on" id="formulario">
            <h1>Login</h1>
            <div class="input-box">
                <label for="itext"></label>
                <input type="text" name="text" id="itext" required placeholder="username" class="usuario">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <label for="password"></label>
                <input type="password" required placeholder="password" class="senha">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="auto-username">
                <label for="irem"><input type="checkbox" id="irem">Lembre-me</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="registre">
                <p>NÃ£o tem uma conta? <a href="#">Registre-se</a></p>
            </div>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
